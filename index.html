<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
        <div class="nav-trigger"></div>
        <header class="header">
          <div class="header__inner">
            <div class="logo">
              <img src="images/co-logo.png" alt="" />
            </div>
            <nav class="header__nav">
              <ul class="header__ul">
                <li class="header__li">
                  <a href="">
                    <img src="images/menu-btn-s.png" alt="スマイルのボタン" />
                  </a>
                </li>
                <li class="header__li">
                  <a href="">
                    <img src="images/menu-btn-k.png" alt="コスモスのボタン" />
                  </a>
                </li>
                <li class="header__li">
                  <a href="">
                    <img src="images/menu-btn-a.png" alt="あおぞらのボタン" />
                  </a>
                </li>
                <li class="header__li">
                  <a href="">
                    <img src="images/menu-btn-c.png" alt="会社概要のボタン" />
                  </a>
                </li>
              </ul>
            </nav>
            <button class="mobile-menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
          <nav class="mobile-menu">
            <ul class="menu__main">
              <li class="menu__item">
                <a href="">
                  <img src="images/menu-btn-s.png" alt="スマイルのボタン" />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img src="images/menu-btn-k.png" alt="コスモスのボタン" />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img src="images/menu-btn-a.png" alt="あおぞらのボタン" />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img src="images/menu-btn-c.png" alt="会社概要のボタン" />
                </a>
              </li>
            </ul>
            <div class="menu__item access-content">
              <div class="access-content__inner">
                <div class="access-content__tit">
                  <p>アクセス <span>ACCESS</span></p>
                </div>
                <ul class="access-content__ul">
                  <li>891-0403 鹿児島県指宿市二十町503-6</li>
                  <li>JR指宿駅から徒歩８分</li>
                  <li>鹿児島交通(金生町行き)高之原バス停下車　徒歩０分</li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <div id="content">
          <div class="hero">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img class="top-img-sp" src="images/top-img-sp.png" alt="" />
                  <img class="top-img" src="images/top-img.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img class="top-img-sp" src="images/top-img-sp1.png" alt="" />
                  <img class="top-img" src="images/top-img1.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img class="top-img-sp" src="images/top-img-sp2.png" alt="" />
                  <img class="top-img" src="images/top-img2.png" alt="" />
                </div>
              </div>
              <div class="image-opacity">
                <img class="img-op" src="images/top-image-opacity.png" alt="" />
                <img
                  class="img-op-sp"
                  src="images/top-image-opacity-sp.png"
                  alt=""
                />
              </div>

              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg" />
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>

          <main></main>
        </div>
      </div>
    </div>
    <script src="scripts/vendors/swiper-bundle.min.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>
    <script src="scripts/vendors/scroll-polyfill.js  "></script>
    <script src="scripts/libs/scroll.js"></script>
    <script src="scripts/libs/mobile-menu.js "></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
